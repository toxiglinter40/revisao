<!DOCTYPE html>
<html lang="pt-br">
<head>''
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/script.index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora IMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section id="picture">
            <img src="images/undraw_personal_trainer_re_cnua.svg" alt="">
        </section>
        <section id="form">
            <div id="calculetor">
                <h1 id="title">calculadora - IMC</h1>
                <div class="input-box">
                    <label for="weight">peso em kg</label>
                    <div class="input-field" >
                        <i class="fa-solid fa-weight-hanging icon "></i>
                        <input type="number" id="weight" name="weight" required />
                        <span class="unit">kg</span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="weight" >altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler icon "></i>
                        <input type="number" id="weight" name="height" required />
                        <span class="unit">M</span>
                    
            </div>
        </section>
    </main>
</body>
</html>
